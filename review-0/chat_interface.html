<!DOCTYPE html>
<html>
<head>
    <title>Chat Bot</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            height: 100%;
        }
        .container {
            width: 60%;
            height: 90%;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        .conversation_box {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            overflow-y: auto; /* Added for scrolling */
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .input_box {
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input_wrapper {
            display: flex;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 0 10px; 
        }
        #prompt {
            width: calc(100% - 80px);
            height: 40px;
            border: none; 
            padding: 15px;
            outline: none;
            border-radius: 5px;
        }
        .icon {
            width: 24px;
            height: 24px;
            margin: 0 10px;
        }
        .icon:hover {
            transform: scale(1.2);
            cursor: pointer;
        }
        .message {
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 15px;
            max-width: 60%;
            word-break: break-word;
        }
        .message.user {
            background-color: #e1ffc7;
            margin-left: auto;
            text-align: right;
        }
        .message.ai {
            background-color: #f1f0f0;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="conversation_box"></div>
        <div class="input_box">
            <div class="input_wrapper">

                    </defs>
                </svg>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const conversationBox = document.querySelector('.conversation_box');
            const promptInput = document.getElementById('prompt');
            const sendIcon = document.querySelector('.icon-right');

            function addMessage(text, isUser = true) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user' : 'ai'); 

                messageDiv.textContent = text;
                conversationBox.appendChild(messageDiv);
                conversationBox.scrollTop = conversationBox.scrollHeight; 
            }

            function handleSend() {
                const userMessage = promptInput.value.trim();
                if (userMessage === '') return;

                addMessage(userMessage, true); 
                promptInput.value = ''; 

                setTimeout(() => {
                    addMessage('Reply from AI chat bot', false); 
                }, 500);
            }

            sendIcon.addEventListener('click', handleSend);
            promptInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault(); 
                    handleSend();
                }
            });
        });
    </script>
</body>
</html>
